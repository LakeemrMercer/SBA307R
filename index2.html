<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TWHY WAIT TO CACKLE YOUR WAY IN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">HEALTHY EGGS</h2>
                <!-- Fixed Image tag -->
                <img src="https://media.giphy.com/media/pgFXBcgyLDNpo35Odo/giphy.gif?cid=790b7611ioc4781mvvwr6vwgk7bt8fkqklugjt4ru79jj877&ep=v1_gifs_search&rid=giphy.gif&ct=g" alt="Crazy Egg GIF">
            </div>

            <div class="menu">
                <ul> <!-- Corrected u1 to ul -->
                    <li><a href="#">WELCOME</a></li>
                    <li><a href="#">FUN</a></li>
                    <li><a href="#">AFFORDABLE</a></li> <!-- Fixed typo "AFFORABLE" to "AFFORDABLE" -->
                    <li><a href="#">OUR STORY</a></li>
                    <li><a href="#">OUR ANIMALS</a></li>
                </ul>
            </div>
        </div>

        <div class="search">
            <input class="srch" type="search" placeholder="Type to text">
            <a href="#"> <button class="btn">Search</button></a> <!-- You can also remove <a> if you don't need it -->
        </div>

        <div class="content">
            <h1>America's Best <br><span>EGGS</span><br> AROUND</h1>
            <p class="par">WE ARE OPEN 24 HOURS.</p>
            <button class="cn"><a href="#">WELCOME</a></button>
        </div>

        <div class="form">
            <h2>PRESS HERE</h2>
            <input type="email" name="email" placeholder="Enter Email for Menu Now">
            <input type="text" name="offers" placeholder="Enter for Offers Here">
            <!-- Fixed anchor inside button issue -->
            <button class="btnn"><a href="H">Login</a></button>

            <p class="link">CHICKEN ME LITTLE</p><br>
            <a href="#">HURRY</a>
        </div>

        <div class="social-icons">
            <!-- Correct Ionicons syntax -->
            <a href="#"> <ion-icon name="logo-instagram"></ion-icon></a>
            <a href="#"> <ion-icon name="logo-facebook"></ion-icon></a>
        </div>
    </div>

    <!-- Including Ionicons script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</body>
</html>
